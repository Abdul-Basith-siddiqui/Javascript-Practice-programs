name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi, read this [readme](https://github.com/Abhijay007/Javascript-Practice-programs/blob/main/README.md)'
        pr-message: 'Hi, read this [readme](https://github.com/Abhijay007/Javascript-Practice-programs/blob/main/README.md)'
